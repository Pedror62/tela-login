<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
<style>
    *{margin:0;padding: 0;box-sizing: border-box;}
    

body{
    
    background-image: url(./degrade.jpg);
}


form {
background-color: rgb(230, 226, 226);
max-width: 450px;
height: 450px;
width: 70%;
padding: 20px;
border-radius: 7px;
position: absolute;
left: 50%;
top:50%;
transform: translate(-50%,-50%);
box-shadow: 9px 10px 25px rgb(16, 146, 253);;



}

form h3 {
text-align: center;
color: rgb(72, 164, 255);
font-family: 'Courier New', Courier, monospace;
font-size: 40px;
padding-bottom:  10px;

}
        
form input[type=text],
form input[type=password]{
width:100%;
height: 44px;
border: 0; 
padding-left: 10px;
margin: 10px 0;
}

form input[type=submit]{
    width: 100%;
    height:30px;
    cursor:pointer;
    background-color: #13acdbcd;
    border: 0;
    color:white;
    border-radius: 8px;
    transition: 1s;
}

form input[type=submit]:hover{
    background-color: #39bfe882;
    
}


form input[type=password]:focus{
    outline: 0;
   
}


form input[type=text]:focus{
    outline: 0;
}
        
.esqueci button{
   display: flex;
   justify-content:center;
   width: 100px;
   height: 35px;
   padding: 2px;
   margin-top: 10px;
   background-color: #13acdbcd;
    border: 0;
    color:white;
    border-radius: 8px;
    transition: 1s;
}
.esqueci button:hover{
    background-color: #4ccdf4cd ;
}

.gestao{
    display: flex;
    justify-content: flex-end;
    margin-top: 10px
}
.gestao:hover{
    color: #13acdbcd;
}
 
</style>
</head>


<body>
    
    <form>
       
            <h3>Login</h3>
                
            <input id="email"type="text" name="email" placeholder="Seu e-mail"/>
            <input id="password" type="password" name="password" nome="senha" placeholder="Sua senha "/>
            <input type="submit" nome="acao" value="Enviar" onclick="enviar()"/>
            
            <Div class="esqueci">
                <button>Esqueci a Senha</button>
            </Div> 

            <Div class="gestao">
                login gest√£o
            </Div>

        
       


     
    </form>
   
      
      
    <script>
        var email = document.getElementById('email');
        var password = document.getElementById('password');

        email.addEventListener('focus',()=>{
            email.style.borderColor = '#5f7cba'

        });
        email.addEventListener('blur',()=>{
            email.style.borderColor = '#ccc';
        });

        password.addEventListener('focus',()=>{
            password.style.borderColor = '#5f7cba'

        });
        password.addEventListener('blur',()=>{
            password.style.borderColor = '#ccc' 
        });   

        
        

    </script>
    <script src="index.js"></script>
</body>

</html>
